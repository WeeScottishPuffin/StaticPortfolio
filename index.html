<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="title" content="My Portfolio  -  Scottishpuff.in">
  <meta name="description" content="My digital portfolio. Still a big WIP.">
  <meta name="keywords" content="portfolio, projects, programming">
  <meta name="robots" content="index, follow">
  <meta property="og:image" content="{{ url_for('static', filename='Images/pfp(t).ico') }}" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="language" content="English">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>ScottishPuffin</title>
  <link rel="shortcut icon" href="{{ url_for('static', filename='Images/pfp(t).ico') }}">
  <link href="{{ url_for('static', filename='main.css') }}" rel="stylesheet" type="text/css" />
  <script src="{{ url_for('static', filename='Scripts/footer.js') }}"></script>
  <script src="https://kit.fontawesome.com/2bfedb9754.js" crossorigin="anonymous"></script>
  <script>
    let enableHoverSound = false;
    function hover(x){
      if (!enableHoverSound){return}
      document.getElementById(x).volume = 0.2;
      document.getElementById(x).play();
    }
  </script>
  </head>
  <body onload="footerChg()">
  <div class="header">
    <img src="{{ url_for('static', filename='Images/pfp(t).ico') }}" alt="logo" onclick="window.location.href='/'">
    <h2 onclick="window.location.href='/'">ScottishPuffin</h2>
    <div class="socials">
    <i class="social fa-brands fa-discord" onclick="window.open('https://discordapp.com/users/1080953934920827000', '_blank');"></i>
    <i class="social fa-brands fa-github" onclick="window.open('https://github.com/WeeScottishPuffin', '_blank');"></i>
    </div>
  </div>
  <div class="content projects">
    <div class="notice">
      <h2>Notice</h2>
      <p>This website is still under construction.</p>
      <br>
    </div>
    <a class="project" href="/project/portfolio" onmouseenter="hover('audioz')">
      <audio id="audioz" src="{{ url_for('static', filename='Audio/hover.mp3') }}" preload="auto"></audio>
      <img alt="Cover image for project: Website" src="{{ url_for('static', filename='Images/cover_website.png') }}"/>
      <p>Portfolio site</p>
    </a>
    {% for p in projects.keys() %}
    <a class="project" href="/project/{{ p }}" onmouseenter="hover('audio{{ p }}')">
      <audio id="audio{{ p }}" src="{{ url_for('static', filename='Audio/hover.mp3') }}" preload="auto"></audio>
      <img alt="Cover image for project: {{ projects[p]['Name'] }}" src="{{ url_for('static', filename='Images/%s'%(projects[p]['Cover'])) }}"/>
      <p>{{ projects[p]['Name'] }}</p>
    </a>
    {%endfor%}
  </div>
  <div class="footer">
    <p id="footerText">COPYRIGHT <span class="year">2023</span> NAUT VAN DER WINDEN</p>
  </div>
  </body>
</html>
